# Starship Configuration - Tokyo Night Theme
# ~/.config/starship.toml

format = """
[](#7aa2f7)\
$os\
$username\
[](bg:#3b4261 fg:#7aa2f7)\
$directory\
[](fg:#3b4261 bg:#292e42)\
$git_branch\
$git_status\
[](fg:#292e42 bg:#1a1b26)\
$nodejs\
$rust\
$golang\
$python\
$docker_context\
[](fg:#1a1b26)\
$line_break$character"""

# Disable the blank line at the start of the prompt
add_newline = false

# OS module
[os]
style = "bg:#7aa2f7 fg:#16161e"
disabled = false
format = '[ $symbol ]($style)'

[os.symbols]
Windows = "Û∞ç≤"
Ubuntu = "Û∞ïà"
