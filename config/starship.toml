Artix = "Û∞£á"
CentOS = ""
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"

# Username
[username]
show_always = true
style_user = "bg:#7aa2f7 fg:#16161e"
style_root = "bg:#7aa2f7 fg:#16161e"
format = '[$user ]($style)'
disabled = false

# Directory
[directory]
style = "fg:#e0af68 bg:#3b4261"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Git branch
[git_branch]
symbol = ""
style = "bg:#292e42"
format = '[[ $symbol $branch ](fg:#9ece6a bg:#292e42)]($style)'

# Git status
[git_status]
style = "bg:#292e42"
format = '[[($all_status$ahead_behind )](fg:#f7768e bg:#292e42)]($style)'

# Node.js
[nodejs]
symbol = ""
style = "bg:#1a1b26"
format = '[[ $symbol ($version) ](fg:#9ece6a bg:#1a1b26)]($style)'

# Rust
[rust]
symbol = ""
style = "bg:#1a1b26"
format = '[[ $symbol ($version) ](fg:#f7768e bg:#1a1b26)]($style)'

# Python
[python]
symbol = ""
style = "bg:#1a1b26"
format = '[[ $symbol ($version) ](fg:#e0af68 bg:#1a1b26)]($style)'

# Docker
[docker_context]
symbol = ""
style = "bg:#1a1b26"
format = '[[ $symbol $context ](fg:#7dcfff bg:#1a1b26)]($style)'

# Golang
[golang]
symbol = ""
style = "bg:#1a1b26"
format = '[[ $symbol ($version) ](fg:#7dcfff bg:#1a1b26)]($style)'

# Character
[character]
success_symbol = '[](bold fg:#9ece6a)'
error_symbol = '[](bold fg:#f7768e)'
vimcmd_symbol = '[](bold fg:#e0af68)'
vimcmd_replace_one_symbol = '[](bold fg:#bb9af7)'
vimcmd_replace_symbol = '[](bold fg:#bb9af7)'
vimcmd_visual_symbol = '[](bold fg:#e0af68)'

# Additional modules for better productivity
[battery]
full_symbol = "üîã "
charging_symbol = "‚ö°Ô∏è "
discharging_symbol = "üíÄ "
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[cmd_duration]
min_time = 2_000
show_milliseconds = false
format = "took [$duration](bold yellow)"

[jobs]
format = "[$symbol$number]($style) "
symbol = "‚ö°"
style = "bold blue"

[time]
disabled = false
format = 'üïô[$time]($style) '
time_format = "%R"
style = "bold white"