# Host-specific config for: arch (Dell XPS 15 laptop)
# This file is sourced by hyprland.conf based on hostname

# Monitor configuration
# eDP-1: Built-in 3840x2400 display at 1.6x scale (effective 2400x1500)
# DP-*: External displays (USB-C/Thunderbolt)
monitor=eDP-1,3840x2400,0x2160,1.6
monitor=DP-1,3840x2160,0x0,1
monitor=DP-2,3840x2160,0x0,1
monitor=DP-3,3840x2160,0x0,1
monitor=DP-4,3840x2160,0x0,1

# Laptop-specific startup
exec-once=$DOTFILES/bin/battery-monitor --daemon

# Lid switch handling - disable internal display when lid closed
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,3840x2400,0x2160,1.6"
