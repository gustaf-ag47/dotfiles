autogenerated = 0
monitor=eDP-1,3840x2400, 0x2160,1.6
monitor=DP-1,3840x2160,0x0,1
monitor=DP-2,3840x2160,0x0,1
monitor=DP-3,3840x2160,0x0,1
monitor=DP-4,3840x2160,0x0,1

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment
exec-once=udiskie
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=$DOTFILES/bin/battery-monitor --daemon
exec-once=waybar --config $DOTFILES/config/gui/Wayland/waybar/config --style $DOTFILES/config/gui/Wayland/waybar/style.css
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store
exec-once=pypr


input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50
    follow_mouse = 2
    float_switch_override_focus = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border=rgb(7aa2f7)
    col.inactive_border=rgb(1a1b26)
}

decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        ignore_opacity = false
        popups = true
        popups_ignorealpha = 0.2
    }
    
    shadow {
        enabled = true
        range = 30
        render_power = 3
        offset = 0 0
        color = rgba(1a1b26aa)
        color_inactive = rgba(1a1b2655)
    }
    
    dim_inactive = false
    dim_strength = 0.1
}

animations {
    enabled = true
    
    # Custom bezier curves for smooth animations
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = easeInOut, 0.25, 0.46, 0.45, 0.94
    
    animation = windows, 1, 7, overshot, slide
    animation = windowsOut, 1, 7, smoothOut, slide
    animation = windowsMove, 1, 7, easeInOut, slide
    animation = border, 1, 10, easeInOut
    animation = borderangle, 1, 8, easeInOut
    animation = fade, 1, 7, smoothIn
    animation = workspaces, 1, 6, easeInOut, slide
    animation = specialWorkspace, 1, 6, easeInOut, slidevert
}

xwayland {
  # force_zero_scaling = true
  # Commented out to allow proper HiDPI scaling for XWayland apps
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Lid switch handling
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,3840x2400, 0x2160,1.6"

source = $XDG_CONFIG_HOME/hypr/keymap.conf
source = $XDG_CONFIG_HOME/hypr/windowrule.conf
