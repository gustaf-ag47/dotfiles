# Yazi Configuration
# https://yazi-rs.github.io/docs/configuration/yazi

[manager]
ratio = [1, 3, 4]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "size"
show_hidden = false
show_symlink = true

[preview]
tab_size = 2
max_width = 1000
max_height = 1000
cache_dir = ""
image_filter = "triangle"
image_quality = 75
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
    { run = '${EDITOR:-nvim} "$@"', desc = "Edit", block = true, for = "unix" },
]
open = [
    { run = 'xdg-open "$@"', desc = "Open", for = "linux" },
]
reveal = [
    { run = 'xdg-open "$(dirname "$1")"', desc = "Reveal", for = "linux" },
]
extract = [
    { run = 'unar "$1"', desc = "Extract here", for = "unix" },
]
play = [
    { run = 'mpv "$@"', orphan = true, for = "unix" },
]

[open]
rules = [
    # Folder
    { name = "*/", use = ["edit", "open", "reveal"] },

    # Text
    { mime = "text/*", use = ["edit", "reveal"] },
    { mime = "application/json", use = ["edit", "reveal"] },
    { mime = "application/x-yaml", use = ["edit", "reveal"] },
    { mime = "application/toml", use = ["edit", "reveal"] },
    { mime = "application/xml", use = ["edit", "reveal"] },

    # Media
    { mime = "video/*", use = ["play", "reveal"] },
    { mime = "audio/*", use = ["play", "reveal"] },
    { mime = "image/*", use = ["open", "reveal"] },

    # Archive
    { mime = "application/zip", use = ["extract", "reveal"] },
    { mime = "application/*tar*", use = ["extract", "reveal"] },
    { mime = "application/*gzip*", use = ["extract", "reveal"] },
    { mime = "application/*xz*", use = ["extract", "reveal"] },
    { mime = "application/*bz2*", use = ["extract", "reveal"] },
    { mime = "application/*7z*", use = ["extract", "reveal"] },
    { mime = "application/x-rar", use = ["extract", "reveal"] },

    # PDF
    { mime = "application/pdf", use = ["open", "reveal"] },

    # Fallback
    { name = "*", use = ["open", "reveal"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5
image_alloc = 536870912  # 512MB
image_bound = [0, 0]

[plugin]
prepend_previewers = []
append_previewers = []
prepend_fetchers = []
append_fetchers = []
